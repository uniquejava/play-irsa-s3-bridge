# S3Bridge IRSA 测试应用 Kubernetes 部署配置
# 使用专业命名，与项目名称保持一致

---
# ServiceAccount (使用IRSA注解)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: s3bridge
  namespace: default
  annotations:
    # 关键：IRSA角色注解 - Pod会自动获取此角色的AWS凭证
    eks.amazonaws.com/role-arn: arn:aws:iam::488363440930:role/cyper-s3bridge-staging-pod-role

---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: s3bridge-app
  namespace: default
  labels:
    app: s3bridge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: s3bridge
  template:
    metadata:
      labels:
        app: s3bridge
    spec:
      serviceAccountName: s3bridge
      containers:
      - name: s3bridge-container
        image: uniquejava/irsa-test:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: S3_BUCKET_NAME
          value: "cyper-s3bridge-test-bucket-1762272055"
        - name: AWS_DEFAULT_REGION
          value: "ap-northeast-1"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5

---
# Service (用于集群内访问)
apiVersion: v1
kind: Service
metadata:
  name: s3bridge-service
  namespace: default
spec:
  selector:
    app: s3bridge
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: ClusterIP